name: PR
on:
  pull_request:
    types: [opened, edited]

permissions:
  pull-requests: write
  contents: read

jobs:
  check-description:
    name: Check Description
    permissions: write-all
    runs-on: ubuntu-latest
    steps:
      - name: Check PR Description
        id: check_description
        uses: actions/github-script@v7
        with:
          result-encoding: string
          script: |
            const requiredSections = [
              "## Description",
              "## Test plan",
              "## Documentation update"
            ];
            
            const prBody = context.payload.pull_request.body || "";

            function isValidDescription(body) {
              return requiredSections.every(section => 
                body.includes(section) && 
                body.split(section)[1].trim().length > 10
              );
            }

            const isValid = isValidDescription(prBody);
            
            // Set output properly for next steps
            return isValid ? 'valid' : 'invalid';
            
      - name: Fail if invalid description
        if: steps.check_description.outputs.result == 'invalid'
        run: exit 1
        
      - name: Comment on PR if invalid
        if: steps.check_description.outputs.result == 'invalid'
        uses: thollander/actions-comment-pull-request@v3
        with:
          message: |
            PR description does not follow the required template. Please update it to include:

            `## Description`
            `## Test plan`
            `## Documentation update`

            ‚ùå PR merge is blocked until this is fixed.
          comment-tag: pr-description-check
          mode: recreate
          github-token: ${{ secrets.GITHUB_TOKEN }}
