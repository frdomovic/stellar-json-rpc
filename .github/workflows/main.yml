jobs:
  check-description:
    runs-on: ubuntu-latest
    steps:
      - name: Check PR Description
        id: check-description
        run: |
          required_sections=("## Description" "## Test plan" "## Documentation update")
          pr_body="${{ github.event.pull_request.body }}"
          missing_sections=()
          
          for section in "${required_sections[@]}"; do
            if [[ -z $(echo "$pr_body" | grep -i "$section") ]]; then
              missing_sections+=("$section")
            fi
          done
          
          if [[ ${#missing_sections[@]} -gt 0 ]]; then
            echo "comment_action=recreate" >> "$GITHUB_OUTPUT"
            echo "comment_content=❌ **PR is missing required sections:** ${missing_sections[*]}.\n\nPlease update the PR description.\n\n**❌ PR merge is blocked until this is fixed.**" >> "$GITHUB_OUTPUT"
          else
            echo "comment_action=delete" >> "$GITHUB_OUTPUT"
            echo "comment_content=" >> "$GITHUB_OUTPUT"
          
  update-comment:
    name: Update PR Comment
    runs-on: ubuntu-latest
    needs: check-description
    steps:
      - name: Post PR Comment
        uses: thollander/actions-comment-pull-request@v3
        with:
          pr-number: ${{ github.event.pull_request.number }}
          comment-tag: pr-description-check  # Use the same tag for consistency
          mode: ${{ needs.check-description.outputs.comment_action }}  # 'recreate' or 'delete'
          message: ${{ needs.check-description.outputs.comment_content }}  # The message to post

      - name: Fail job if PR description is invalid
        if: needs.check-description.outputs.comment_action == 'recreate'
        run: exit 1  # Block the PR if the description is invalid
