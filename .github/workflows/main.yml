name: PR Description Check
on:
  pull_request:
    types: [opened, edited]

jobs:
  check-description:
    runs-on: ubuntu-latest
    steps:
      - name: Check PR Description
        uses: actions/github-script@v7
        with:
          script: |
            const requiredSections = [
              "## Test plan",
              "## Documentation update"
            ];
            
            const prBody = context.payload.pull_request.body || "";

            function isValidDescription(body) {
              return requiredSections.every(section => 
                body.includes(section) && 
                body.split(section)[1].trim().length > 10 // Ensure text exists under section
              );
            }

            if (!isValidDescription(prBody)) {
              github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.payload.pull_request.number,
                body: "PR description does not follow the required template. Please ensure it includes:\n\n" +
                      "`## Test plan` with a description of test cases\n" +
                      "`## Documentation update` mentioning relevant documentation updates\n\n" +
                      "Please update your PR description accordingly."
              });
            }
