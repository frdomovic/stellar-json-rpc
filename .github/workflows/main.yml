name: PR
on:
  pull_request:
    types: [opened, edited]

permissions:
  pull-requests: write
  contents: read

jobs:
  check-description:
    name: Check Description
    permissions: write-all
    runs-on: ubuntu-latest
    steps:
      - name: Check PR Description
        uses: actions/github-script@v7
        with:
          script: |
            const requiredSections = [
              "## Description",
              "## Test plan",
              "## Documentation update"
            ];
            
            const prBody = context.payload.pull_request.body || "";

            function isValidDescription(body) {
              return requiredSections.every(section => 
                body.includes(section) && 
                body.split(section)[1].trim().length > 10
              );
            }

            const templateMessage = "PR description does not follow the required template. Please update it to include:\n\n" +
              requiredSections.map(section => `\`${section}\``).join("\n") + 
              "\n\n❌ PR merge is blocked until this is fixed.";

            // Check if PR description is valid
            const isValid = isValidDescription(prBody);
            
            if (!isValid) {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.payload.pull_request.number,
                body: templateMessage
              });
              
              core.setFailed("PR description is missing required sections.");
            }
            
      - name: Update PR Comment
        if: ${{ failure() }}
        uses: thollander/actions-comment-pull-request@v3
        with:
          message: |
            PR description does not follow the required template. Please update it to include:

            `## Description`
            `## Test plan`
            `## Documentation update`

            ❌ PR merge is blocked until this is fixed.
          comment-tag: pr-description-check
          mode: recreate
