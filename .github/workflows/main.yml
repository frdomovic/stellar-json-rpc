name: PR Description Check

on:
  pull_request:
    types: [opened, edited]

permissions:
  pull-requests: write
  contents: read

jobs:
  check-description:
    name: Check PR Description
    runs-on: ubuntu-latest
    outputs:
      comment_action: ${{ steps.determine_action.outputs.comment_action }}
      comment_content: ${{ steps.determine_action.outputs.comment_content }}
      pr_number: ${{ github.event.pull_request.number }}
    steps:
      - name: Determine Required PR Comment
        id: determine_action
        run: |
          required_sections=("## Description" "## Test plan" "## Documentation update")
          pr_body="${{ github.event.pull_request.body }}"
          missing_sections=()
          
          for section in "${required_sections[@]}"; do
            if [[ -z $(echo "$pr_body" | grep -i "$section") ]]; then
              missing_sections+=("$section")
            fi
          done
          
          if [[ ${#missing_sections[@]} -gt 0 ]]; then
            echo "comment_action=recreate" >> "$GITHUB_OUTPUT"
            echo "comment_content=âŒ PR is missing required sections: ${missing_sections[*]}. Please update the PR description." >> "$GITHUB_OUTPUT"
          else
            echo "comment_action=delete" >> "$GITHUB_OUTPUT"
            echo "comment_content=" >> "$GITHUB_OUTPUT"
          fi

  update-comment:
    name: Update PR Comment
    runs-on: ubuntu-latest
    needs: check-description
    steps:
      - name: Ensure reports directory exists
        run: mkdir -p ./reports

      - name: Save comment content to file
        run: echo "${{ needs.check-description.outputs.comment_content }}" > ./reports/comment.md

      - name: Update pull request comment
        uses: thollander/actions-comment-pull-request@v3
        with:
          file-path: ./reports/comment.md
          pr-number: ${{ needs.check-description.outputs.pr_number }}
          comment-tag: e2e-tests-report
          mode: ${{ needs.check-description.outputs.comment_action }}

      - name: Fail Job if PR is Invalid
        if: needs.check-description.outputs.comment_action == 'recreate'
        run: exit 1
